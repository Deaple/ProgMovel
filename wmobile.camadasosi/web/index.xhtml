<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>	
<h:body>
	<pm:page swatch="b" title="Identificação - Login">
	<pm:header title="Aplicação Móvel - #{camadas.nome}"></pm:header>
	<h:form>
		<p:outputLabel value="Digite o seu e-mail" style="text-align: center;"/>
		<p:inputText  label="Login" binding="#{emailUsr}" value="email"/>
		<p:commandButton value="Login" action="camadas.xhtml">
			<f:actionListener binding="#{camadas.setEmailUsuario(emailUsr.value)}"></f:actionListener>
		</p:commandButton>
	</h:form>
	</pm:page>
</h:body>
</html>
